<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <title>Sign Up - Crowd Recipe Collection</title>
  <style>
    /* Basic reset */
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: url('{{ url_for("static", filename="images/signup_bg.jpg") }}') no-repeat center center fixed;
  background-size: cover;
  color: #333;
  padding: 20px;
  min-height: 100vh;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255,255,255,0.85); /* white overlay */
  z-index: -1;
}


/* Main Wrapper */
.signup-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0px;
  padding: 40px 20px;
  min-height: 100vh;
}

/* Lottie Animation Styling */
.signup-animation {
  flex: 1;
  text-align: center;
}

.signup-animation lottie-player {
  width: 900px;
  height: 1200px;
}

/* Signup Form Container */
.signup-container {
  flex: 1;
  max-width: 420px;
  background: rgba(255, 255, 255, 0.95);
  padding: 30px 35px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  animation: fadeInUp 1.2s ease-out forwards;
}

/* Form Content */
.signup-container h1 {
  text-align: center;
  margin-bottom: 25px;
  color: #222;
}

.signup-container label {
  font-weight: bold;
  margin-top: 12px;
  display: block;
}

.signup-container input[type="text"],
.signup-container input[type="email"],
.signup-container input[type="password"],
.signup-container input[type="file"],
.signup-container textarea {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

.signup-container textarea {
  resize: vertical;
}

.signup-container input[type="submit"] {
  width: 100%;
  padding: 10px;
  background: #28a745;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.signup-container input[type="submit"]:hover {
  background: #218838;
}

.links {
  text-align: center;
  margin-top: 12px;
}

.links a {
  color: #007bff;
  text-decoration: none;
}

.links a:hover {
  text-decoration: underline;
}

/* Fade In Animation */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  .signup-wrapper {
    flex-direction: column;
    gap: 30px;
  }

  /* .signup-animation lottie-player {
    width: 280px;
    height: 280px;
  } */

  .signup-container {
    width: 100%;
    padding: 25px 20px;
  }
}



  </style>
</head>
<body>
<div class="signup-wrapper">
  <div class="signup-animation">
    <lottie-player 
      src="{{ url_for('static', filename='animations/Cooking_Scene.json') }}"  
      background="transparent"  
      speed="1"  
      style="width:400; height: 400px;"  
      loop  
      autoplay>
    </lottie-player>
  </div>

  <div class="signup-container">
    <h1>Create an Account</h1>
    <form action="{{ url_for('signup') }}" method="POST" enctype="multipart/form-data">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="full_name">Full Name / Display Name</label>
      <input type="text" id="full_name" name="full_name" placeholder="Your full name or nickname" required>

      <label for="profile_pic">Profile Picture</label>
      <input type="file" id="profile_pic" name="profile_pic" accept="image/*">

      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us a bit about yourself..."></textarea>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a strong password" required>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>

      <input type="submit" value="Sign Up">
      <div class="links">
        <p>Do have an account? <a href="{{ url_for('login') }}">Login</a></p>
      </div>
    </form>
  </div>
  
</div>
</body>
</html>
