<!DOCTYPE html>
<html>
<head>
    <title>Post Recipe - Crowd Recipe Collection</title>
</head>
<body>
    <h1>Post a Recipe</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: green;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <label>Title:</label><br>
        <input type="text" name="title" required><br><br>
        
        <label>Description:</label><br>
        <textarea name="description" rows="3" cols="40" required></textarea><br><br>
        
        <label>Ingredients:</label><br>
        <textarea name="ingredients" rows="5" cols="40" required></textarea><br><br>
        
        <label>Instructions:</label><br>
        <textarea name="instructions" rows="5" cols="40" required></textarea><br><br>
        
        <input type="submit" value="Post Recipe">
    </form>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
