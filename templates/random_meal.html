<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Meal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
    .surprise-btn {
    display: inline-block;
    background-color: #000;
    color: #fff;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

.surprise-btn:hover {
    background-color: #222;
    transform: translateY(-2px);
    color: #fff;
}

</style>
<body>
  <div class="container">
    <h2>üçΩÔ∏è Surprise Recipe: {{ meal.strMeal }}</h2>
    <img src="{{ meal.strMealThumb }}" alt="{{ meal.strMeal }}" style="max-width: 100%; border-radius: 10px;">
    
    <h4>Category: {{ meal.strCategory }} | Cuisine: {{ meal.strArea }}</h4>

    <h4>Instructions:</h4>
    <p>{{ meal.strInstructions }}</p>

    {% if meal.strYoutube %}
    <h4>Video Tutorial:</h4>
    <iframe width="100%" height="400" src="{{ meal.strYoutube | replace('watch?v=', 'embed/') }}"
            frameborder="0" allowfullscreen></iframe>
    {% endif %}

    <a href="/surprise-me" class="surprise-btn">üé≤ Get Another Random Recipe</a>

  </div>
</body>
</html>
