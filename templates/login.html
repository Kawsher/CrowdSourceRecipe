<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Crowd Recipe Collection</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('{{ url_for("static", filename="images/login-bg.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    .login-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container input[type="submit"]:hover {
      background: #0056b3;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #4169e1;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border: 1px solid #4169e1;
      border-radius: 5px;
      background-color: #f8d7da;
      font-size: 0.9em;
    }

    @keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.login-container {
  animation: fadeInUp 1.5s ease-out forwards;
}

body {
  background: url('{{ url_for("static", filename="images/Login_bg.png") }}') no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-container {
  background: rgba(255, 255, 255, 0.95); /* white slight transparency */
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  max-width: 400px;
  width: 100%;
}



  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('login') }}" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <input type="submit" value="Login">
    </form>
    <div class="links">
      <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
